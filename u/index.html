<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dirty Cart Pickup Request</title>
  <style>
    body{font-family:system-ui;max-width:540px;margin:32px auto;padding:16px}
    .row{display:flex;gap:10px;margin:14px 0}
    button{flex:1;padding:12px;border-radius:14px;border:1px solid #ccc;background:#fff}
    button.active{background:#eee}
    input{width:100%;padding:12px;border-radius:14px;border:1px solid #ccc;margin-top:6px}
    .card{border:1px solid #ddd;border-radius:14px;padding:12px;margin-top:14px}
    .err{color:crimson}
    .small{font-size:12px;opacity:.75;margin-top:14px}
  </style>
</head>
<body>
  <h1>Dirty Cart Pickup Request</h1>
  <div class="card">
    <div><b>Unit:</b> <span id="unitLabel"></span></div>
  </div>

  <div class="row">
    <button id="EMPTY">Empty</button>
    <button id="HALF" class="active">Half Full</button>
    <button id="FULL">Full</button>
  </div>

  <label>
    Location note (optional)
    <input id="note" placeholder='e.g., "soiled utility"' maxlength="120" />
  </label>

  <p id="msg" class="err"></p>
  <button id="submit" style="width:100%;margin-top:16px;padding:12px;border-radius:14px;border:1px solid #999">
    Submit Request
  </button>

  <p class="small">Please do not include patient names, room numbers, or medical information.</p>

  <script>
    
  // Replace with your values
  const SUPABASE_URL = "https://rhmeofcungoogrdbwdbc.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJobWVvZmN1bmdvb2dyZGJ3ZGJjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc0ODc1MTIsImV4cCI6MjA4MzA2MzUxMn0.nDWPYRkdal1aeoq3f6iukTyATnbkcUmSWdG0B0YjZ9A";
  const params = new URLSearchParams(location.search);

function rankStatus(s) {
  return s === "FULL" ? 2 : s === "HALF" ? 1 : 0; // EMPTY=0, HALF=1, FULL=2
}

function chooseEscalated(current, incoming) {
  return rankStatus(incoming) > rankStatus(current) ? incoming : current;
}

async function getOpenRequestForUnit(unit) {
  const url = `${SUPABASE_URL}/rest/v1/cart_requests?select=id,status,location_note&unit=eq.${encodeURIComponent(unit)}&resolved_at=is.null&limit=1`;
  const res = await fetch(url, {
    headers: {
      "apikey": SUPABASE_ANON_KEY,
      "Authorization": `Bearer ${SUPABASE_ANON_KEY}`
    }
  });
  if (!res.ok) throw new Error(await res.text());
  const data = await res.json();
  return data[0] || null;
}

async function patchRequestById(id, payload) {
  const url = `${SUPABASE_URL}/rest/v1/cart_requests?id=eq.${encodeURIComponent(id)}`;
  const res = await fetch(url, {
    method: "PATCH",
    headers: {
      "apikey": SUPABASE_ANON_KEY,
      "Authorization": `Bearer ${SUPABASE_ANON_KEY}`,
      "Content-Type": "application/json",
      "Prefer": "return=minimal"
    },
    body: JSON.stringify(payload)
  });
  if (!res.ok) throw new Error(await res.text());
}

async function postRequest(payload) {
  const res = await fetch(`${SUPABASE_URL}/rest/v1/cart_requests`, {
    method: "POST",
    headers: {
      "apikey": SUPABASE_ANON_KEY,
      "Authorization": `Bearer ${SUPABASE_ANON_KEY}`,
      "Content-Type": "application/json",
      "Prefer": "return=minimal"
    },
    body: JSON.stringify(payload)
  });

  if (!res.ok) throw new Error(await res.text());
}

/**
 * Creates a new open request for the unit, OR updates the existing open one.
 * - Status only escalates (never decreases)
 * - Note: overwrites only if a new note is provided; otherwise keeps existing
 */
async function createOrEscalate(unit, incomingStatus, note) {
  const existing = await getOpenRequestForUnit(unit);

  if (existing) {
    const nextStatus = chooseEscalated(existing.status, incomingStatus);
    const nextNote = note ? note : existing.location_note;

    // Only PATCH if something changes (optional but clean)
    if (nextStatus !== existing.status || nextNote !== existing.location_note) {
      await patchRequestById(existing.id, { status: nextStatus, location_note: nextNote });
    }
    return;
  }

  // No open request exists: create one
  try {
    await postRequest({ unit, status: incomingStatus, location_note: note || null });
  } catch (e) {
    // If two people submit at the same time, the unique index may throw a conflict.
    // Recover by fetching the now-existing request and escalating it.
    const again = await getOpenRequestForUnit(unit);
    if (again) {
      const nextStatus = chooseEscalated(again.status, incomingStatus);
      const nextNote = note ? note : again.location_note;
      await patchRequestById(again.id, { status: nextStatus, location_note: nextNote });
      return;
    }
    throw e;
  }
}

    
  const unit =
  params.get("unit") ||
  params.get("Unit") ||
  params.get("UNIT") ||
  "";

  document.getElementById("unitLabel").textContent = unit || "(missing)";

  let status = "HALF";
  const btns = ["EMPTY","HALF","FULL"].map(id => document.getElementById(id));

  function setActive(id){
    status = id;
    btns.forEach(b => b.classList.toggle("active", b.id === id));
  }
  btns.forEach(b => b.addEventListener("click", () => setActive(b.id)));

  async function insertRequest(payload) {
    const res = await fetch(`${SUPABASE_URL}/rest/v1/cart_requests`, {
      method: "POST",
      headers: {
        "apikey": SUPABASE_ANON_KEY,
        "Authorization": `Bearer ${SUPABASE_ANON_KEY}`,
        "Content-Type": "application/json",
        "Prefer": "return=minimal"
      },
      body: JSON.stringify(payload)
    });

    if (!res.ok) {
      const text = await res.text();
      throw new Error(text || `Request failed: ${res.status}`);
    }
  }

  document.getElementById("submit").addEventListener("click", async () => {
    const msg = document.getElementById("msg");
    msg.textContent = "";

    if (!unit) { msg.textContent = "Missing unit. Use a QR code link like ?unit=5A"; return; }

    const note = document.getElementById("note").value.trim();
    if (note.length > 120) { msg.textContent = "Please keep the note under 120 characters."; return; }

    try {
      await insertRequest({ unit, status, location_note: note || null });
      document.getElementById("submit").disabled = true;
      document.getElementById("submit").textContent = "Submitted â€” thank you!";
    } catch (e) {
      msg.textContent = String(e.message || e);
    }
  });
</script>

  
</body>
</html>
