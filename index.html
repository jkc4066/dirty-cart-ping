<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dirty Cart Dashboard</title>
  <style>
    body{font-family:system-ui;max-width:980px;margin:24px auto;padding:16px}
    .top{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    input{padding:10px;border-radius:12px;border:1px solid #ccc}
    button{padding:10px 12px;border-radius:12px;border:1px solid #999;background:#fff}
    .grid{display:grid;gap:10px;margin-top:14px}
    .card{border:1px solid #ddd;border-radius:14px;padding:12px;display:flex;justify-content:space-between;gap:10px}
    .meta{font-size:12px;opacity:.75;margin-top:4px}
/* Status color coding */
.card.full { background: #ffe5e5; border-color: #ffb3b3; }
.card.half { background: #fff6d6; border-color: #ffe08a; }
.card.empty { background: #e9ffe9; border-color: #b7f0b7; }

.badge {
  display: inline-block;
  font-size: 12px;
  padding: 2px 10px;
  border-radius: 999px;
  border: 1px solid #ddd;
  margin-left: 8px;
  opacity: 0.9;
}

.badge.full { background: #ffd6d6; border-color: #ffb3b3; }
.badge.half { background: #ffedb3; border-color: #ffe08a; }
.badge.empty { background: #d9ffd9; border-color: #b7f0b7; }

    
  </style>
</head>
<body>
  <h1>Dirty Cart Pickup Dashboard</h1>

  <div class="top">
    <label>Initials (optional) <input id="initials" placeholder="JC" maxlength="6"></label>
    <button id="refresh">Refresh</button>
  </div>

  <h2>Open Requests</h2>
  <div id="open" class="grid"></div>

  <div class="top" style="margin-top:24px">
  <h2 style="margin:0">Recent History</h2>
  <button id="toggleHist" type="button">Show</button>
</div>

<div id="histWrap" style="display:none">
  <div id="hist"></div>
</div>

<script>
  const SUPABASE_URL = "https://rhmeofcungoogrdbwdbc.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJobWVvZmN1bmdvb2dyZGJ3ZGJjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc0ODc1MTIsImV4cCI6MjA4MzA2MzUxMn0.nDWPYRkdal1aeoq3f6iukTyATnbkcUmSWdG0B0YjZ9A";

  function statusRank(s){ return s==="FULL"?0 : s==="HALF"?1 : 2; }
  function fmt(t){ return new Date(t).toLocaleString(); }

  async function supaSelect() {
    const url = `${SUPABASE_URL}/rest/v1/cart_requests?select=*&order=created_at.desc&limit=200`;
    const res = await fetch(url, {
      headers: {
        "apikey": SUPABASE_ANON_KEY,
        "Authorization": `Bearer ${SUPABASE_ANON_KEY}`
      }
    });
    if (!res.ok) throw new Error(await res.text());
    return res.json();
  }

  async function supaResolve(id, initials) {
    const url = `${SUPABASE_URL}/rest/v1/cart_requests?id=eq.${encodeURIComponent(id)}`;
    const res = await fetch(url, {
      method: "PATCH",
      headers: {
        "apikey": SUPABASE_ANON_KEY,
        "Authorization": `Bearer ${SUPABASE_ANON_KEY}`,
        "Content-Type": "application/json",
        "Prefer": "return=minimal"
      },
      body: JSON.stringify({
        resolved_at: new Date().toISOString(),
        resolved_by: initials || null
      })
    });
    if (!res.ok) throw new Error(await res.text());
  }

function parseUnit(unit) {
  // Normalize + split: SKY-7-M
  const parts = String(unit || "")
    .toUpperCase()
    .split("-");

  return {
    tower: parts[0] || "",
    floor: parseInt(parts[1], 10) || 0,
    loc: parts[2] || ""
  };
}

function towerOrder(t) {
  if (t === "RIO") return 1;
  if (t === "SKY") return 2;
  if (t === "WC")  return 3;
  return 99;
}

function locOrder(l) {
  if (l === "L") return 1;
  if (l === "M") return 2;
  if (l === "R") return 3;
  if (l === "A") return 4;
  return 9;
}

  
  async function load(){
    const rows = await supaSelect();

    const openRows = rows
  .filter(r => !r.resolved_at)
  .sort((a, b) => {
    const A = parseUnit(a.unit);
    const B = parseUnit(b.unit);

    // 1️⃣ Tower
    if (towerOrder(A.tower) !== towerOrder(B.tower)) {
      return towerOrder(A.tower) - towerOrder(B.tower);
    }

    // 2️⃣ Floor
    if (A.floor !== B.floor) {
      return A.floor - B.floor;
    }

    // 3️⃣ Location
    if (locOrder(A.loc) !== locOrder(B.loc)) {
      return locOrder(A.loc) - locOrder(B.loc);
    }

    // 4️⃣ Urgency
    if (statusRank(a.status) !== statusRank(b.status)) {
      return statusRank(a.status) - statusRank(b.status);
    }

    // 5️⃣ Age (oldest first)
    return new Date(a.created_at) - new Date(b.created_at);
  });


    const open = document.getElementById("open");
    open.innerHTML = "";

    openRows.forEach(r => {
         const div = document.createElement("div");

      const statusClass =
        r.status === "FULL" ? "full" :
        r.status === "HALF" ? "half" :
        "empty";

      const statusLabel =
        r.status === "FULL" ? "Full" :
        r.status === "HALF" ? "Half Full" :
        "Empty";

      div.className = `card ${statusClass}`;

      div.innerHTML = `
        <div>
          <b>${r.unit}</b>
          <span class="badge ${statusClass}">${statusLabel}</span>
          <div class="meta">${fmt(r.created_at)}${r.location_note ? " • " + r.location_note : ""}</div>
        </div>
        <div>
          <button>Mark Picked Up</button>
        </div>
      `;

      div.querySelector("button").addEventListener("click", async () => {
        const initials = document.getElementById("initials").value.trim().slice(0, 6);
        await supaResolve(r.id, initials);
        await load();
        
      });

      open.appendChild(div);

    });

   const hist = document.getElementById("hist");
hist.innerHTML = rows
  .filter(r => r.resolved_at)
  .slice(0, 20)
  .map(r => {
    const resolved = ` (resolved ${fmt(r.resolved_at)}${r.resolved_by ? " by " + r.resolved_by : ""})`;
    return `<div style="padding:6px 0;border-bottom:1px solid #f0f0f0">
      <b>${r.unit}</b> — ${r.status} — ${fmt(r.created_at)}${resolved}
    </div>`;
  })
  .join("");
}

  document.getElementById("refresh").addEventListener("click", () => load().catch(e => alert(e.message)));
  load().catch(e => alert(e.message));
  setInterval(() => load().catch(()=>{}), 8000);
  // ===== Recent History toggle =====
const histWrap = document.getElementById("histWrap");
const toggleHistBtn = document.getElementById("toggleHist");

toggleHistBtn.addEventListener("click", () => {
  const isHidden = histWrap.style.display === "none";
  histWrap.style.display = isHidden ? "block" : "none";
  toggleHistBtn.textContent = isHidden ? "Hide" : "Show";
});

</script>

  
</body>
</html>
